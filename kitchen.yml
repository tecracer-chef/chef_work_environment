---
driver:
  name: vagrant
  provider: vmware_desktop
  require_chef_omnibus: true
  cachier: true
  linked_clone: true
  customize:
    memory: 1024

provisioner:
  name: chef_zero
  product_version: 16
  channel: stable
  product_name: chef

client_rb:
  chef_license: accept

platforms:
  - name: centos-7
  - name: ubuntu-20.04

verifier:
  name: inspec

suites:
  - name: default
    run_list:
      - recipe[chef_work_environment::default]
  - name: vault
    run_list:
      - recipe[chef_work_environment::default]
      - recipe[chef_work_environment::vault]
  - name: gitlab-runner
    run_list:
      - recipe[chef_work_environment::default]
      - recipe[chef_work_environment::gitlab_runner]
      - recipe[chef_work_environment::vault]
