---
driver:
  name: vagrant
  require_chef_omnibus: true
  customize:
    memory: 1024

provisioner:
  name: chef_zero
  product_version: 16
  channel: stable
  product_name: chef

client_rb:
  chef_license: accept

platforms:
  - name: centos-7

verifier:
  name: inspec

suites:
  - name: default
    run_list:
      - recipe[chef_work_environment::default]
